<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñüíñüíñ</title>

    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            min-height: 100vh; /* –≤–º–µ—Å—Ç–æ height, —á—Ç–æ–±—ã –Ω–µ –æ–±—Ä–µ–∑–∞–ª–æ—Å—å */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */
        }

        h1 {
            margin-bottom: 20px;
            color: #ff3366;
            font-size: 6vw; /* –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏ —Å–µ—Ä–¥–µ—á–µ–∫ */
        .image-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 5vw;
            margin-bottom: 30px;
        }

        button {
            padding: 3vw 5vw;
            font-size: 4vw;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
        }

        /* –ü–µ—á–∞—Ç–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ff3366;
            width: 0;
            animation: typing 2s steps(30) forwards;
        }

        /* –ü—É–ª—å—Å–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .pulse {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(400px); opacity: 0; }
        }

        /* ------------------------- */
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –ü–ö –∏ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 768px) {
            h1 {
                font-size: 36px;
            }

            button {
                font-size: 18px;
                padding: 10px 25px;
            }

            .image-container {
                width: 400px;
            }
        }
    </style>
</head>

<body>

    <h1 id="mainText"><span class="typing">Will you be my Valentine?</span></h1>

    <div class="image-container">
        <img id="mainImage" src="first.jpg" alt="valentine">
    </div>

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const image = document.getElementById("mainImage");
        const buttonContainer = document.getElementById("buttonContainer");
        const mainText = document.getElementById("mainText");

        let noClickCount = 0;
        let jumping = false;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (15 + Math.random()*20) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        }

        // –ù–∞–∂–∞—Ç–∏–µ YES
        yesBtn.addEventListener("click", () => {
            image.src = "yay.gif";
            mainText.textContent = "YAAAAAAAAAAAAAY!!!";
            mainText.className = "pulse";

            buttonContainer.style.display = "none";

            // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 200ms
            const heartInterval = setInterval(createHeart, 200);
            setTimeout(() => clearInterval(heartInterval), 4000);
        });

        // –ù–∞–∂–∞—Ç–∏–µ NO
        noBtn.addEventListener("click", () => {
            noClickCount++;
            image.src = "please.gif";

            mainText.textContent = "Babe please";
            mainText.className = "pulse";

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É YES
            let currentSize = 4 + noClickCount * 1.5; // vw –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth >= 768) currentSize = 18 + noClickCount*2; // px –¥–ª—è –ü–ö
            yesBtn.style.fontSize = currentSize + (window.innerWidth >= 768 ? "px" : "vw");
            let pad = 3 + noClickCount*0.5;
            if (window.innerWidth >= 768) pad = 10 + noClickCount*2;
            yesBtn.style.padding = pad + (window.innerWidth >= 768 ? "px " : "vw ") + pad*2 + (window.innerWidth >= 768 ? "px" : "vw");

            // –ü–æ—Å–ª–µ 5 –Ω–∞–∂–∞—Ç–∏–π NO –∫–Ω–æ–ø–∫–∞ NO –Ω–∞—á–∏–Ω–∞–µ—Ç –ø—Ä—ã–≥–∞—Ç—å
            if (noClickCount >= 5 && !jumping) {
                jumping = true;
                noBtn.style.position = "absolute";
                jumpButton();
            }
        });

        // –ü—Ä—ã–∂–∫–∏ –∫–Ω–æ–ø–∫–∏ NO
        function jumpButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            setTimeout(jumpButton, 700);
        }
    </script>

</body>
</html>
