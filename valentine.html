<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üíñüíñüíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            color: #ff3366;
            font-size: 28px;
        }

        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∞—é—â–µ–≥–æ—Å—è —Ç–µ–∫—Å—Ç–∞ */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ff3366;
            width: 0;
            animation: typing 2s steps(30) forwards;
        }

        /* –ü—É–ª—å—Å–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .pulse {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ –ø–∞–¥–∞—é—â–∏–µ */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(400px); opacity: 0; }
        }
    </style>
</head>

<body>

    <h1 id="mainText"><span class="typing">Will you be my Valentine?</span></h1>

    <img id="mainImage" src="first.jpg" alt="valentine">

    <div class="buttons" id="buttonContainer">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const image = document.getElementById("mainImage");
        const buttonContainer = document.getElementById("buttonContainer");
        const mainText = document.getElementById("mainText");

        let noClickCount = 0;
        let jumping = false;

        function createHeart() {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (15 + Math.random()*20) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        }

        yesBtn.addEventListener("click", () => {
            image.src = "yay.gif";
            mainText.textContent = "YAAAAAAAAAAAAAY!!!";
            mainText.className = "pulse";

            buttonContainer.style.display = "none";

            // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 200ms
            const heartInterval = setInterval(createHeart, 200);
            setTimeout(() => clearInterval(heartInterval), 4000); // —á–µ—Ä–µ–∑ 4 —Å–µ–∫ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
        });

        noBtn.addEventListener("click", () => {
            noClickCount++;
            image.src = "please.gif";

            mainText.textContent = "Babe please";
            mainText.className = "pulse";

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É YES
            let currentSize = 18 + noClickCount * 6;
            yesBtn.style.fontSize = currentSize + "px";
            yesBtn.style.padding = (10 + noClickCount * 4) + "px " + (25 + noClickCount * 6) + "px";

            // –ü–æ—Å–ª–µ 5 –Ω–∞–∂–∞—Ç–∏–π NO –∫–Ω–æ–ø–∫–∞ NO –Ω–∞—á–∏–Ω–∞–µ—Ç –ø—Ä—ã–≥–∞—Ç—å
            if (noClickCount >= 5 && !jumping) {
                jumping = true;
                noBtn.style.position = "absolute";
                jumpButton();
            }
        });

        function jumpButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            setTimeout(jumpButton, 700);
        }
    </script>

</body>
</html>
